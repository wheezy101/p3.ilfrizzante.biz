<!DOCTYPE html>
	
<html>
	
<head>
	
<meta charset="utf-8">

	<title>30-Day Plank Challenge Scheduler</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

	<script type='text/javascript' src='js/jquery.datePicker.js'></script>
	<script type='text/javascript' src='js/fullcalendar.js'></script>
	<script type='text/javascript' src='js/jquery.printpage.js'></script>

	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="stylesheet" href="css/jquery-ui.css" type="text/css">
	<link rel="stylesheet" href="css/datePicker.css" type="text/css">
	<link rel='stylesheet' href="css/fullcalendar.css" type="text/css">	      

<!-- required plugins -->
<script type="text/javascript" src="js/date.js"></script>

<!-- jquery.datePicker.js -->
<script type="text/javascript" src="js/jquery.datePicker.js"></script>
<!--[if IE]><script type="text/javascript" src="scripts/jquery.bgiframe.js"></script><![endif]-->

</head>


<body>

<div id='wrapper'>

	<h1>30-Day Plank Challenge</h1>

	<!-- Left side with all the controls -->
	<div id='picker'>
	
		<!-- Date picker -->
		<div id='pickDate'>		
		<h2>Pick a start date!</h2>
		<p>Date: <input type="text" id="userDate"></p>
		<br></br>
		</div>
		
		<!-- Refresh page -->
		<br></br>
		<input type='button' value='Update Calendar' id='pageRefresh'>
		<br></br>
		
		<!-- Print page -->
		<input type='button' value='Print' id='pagePrint'>
	</div>
	
	<!-- Right side with the calendar -->
	<h3>Planks are a great exercise for strengthing your core.</h3>
	<h3>Learn how to do a plank <a href="http://www.wikihow.com/Perform-the-Plank-Exercise">here</a>.</h3> 
	<h3>Then, schedule your 30-day plank challenge.</h3>
	<br></br>
	
	<div id='calendar'></div>
	
</div>

<script src="js/plank.js"></script>
	
</body>

</html>
